<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение регистрации</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="~{common/navbar :: navi(Confirmation)}"/>
<div class="container">
    <h2 th:text="'Пользователь ' + ${username} +  ' успешно  зарегестирован!'"></h2>
    <hr>
    <form th:action="@{/auth/confirm}" th:object="${user}" method="post" class="form-horizontal">
        <input type="hidden" th:field="*{username}" th:value="${username}">
        <div class="error" th:if="${#fields.hasErrors('secret')}" th:errors="*{secret}"/>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" th:field="*{secret}" placeholder="token (*)" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </form>

</div>
<div th:replace="~{common/footer :: footerBlock}"/>
</body>
</html>
